<div class="min-h-screen flex items-center justify-center bg-black">
    <div class="bg-[#131313] border-white border-2 p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">Sign Up</h2>

        <p *ngIf="error" class="text-red-500 text-sm mb-4 text-center">{{ error }}</p>

        <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-sm font-medium text-[#e1e1e1]">Username</label>
                <input [(ngModel)]="username" name="username" required type="text"
                    class="mt-1 block w-full px-4 py-2 bg-[#202020] rounded-lg focus:ring-2 focus:ring-white" />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-[#e1e1e1]">Email</label>
                <input [(ngModel)]="email" name="email" required type="email"
                    class="mt-1 block w-full px-4 py-2 bg-[#202020] rounded-lg focus:ring-2 focus:ring-white" />
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-[#e1e1e1]">Password</label>
                <input [(ngModel)]="password" name="password" required type="password"
                    class="mt-1 block w-full px-4 py-2 bg-[#202020] rounded-lg focus:ring-2 focus:ring-white" />
            </div>

            <button type="submit"
                class="w-full bg-white text-black font-bold py-2 px-4 mt-7 rounded-lg hover:cursor-pointer transition">
                Sign Up
            </button>

            <p class="text-sm text-center text-gray-500 mt-4">
                Already have an account?
                <a routerLink="/login" class="text-purple-400 hover:underline hover:cursor-pointer">Log in</a>
            </p>
        </form>
    </div>
</div>
