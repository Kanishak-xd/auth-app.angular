<div class="min-h-screen flex items-center justify-center bg-white">
    <div class="bg-white border border-black p-8 rounded-lg shadow-2xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-black">Sign Up</h2>
  
      <p *ngIf="error" class="text-red-500 text-sm mb-4 text-center">{{ error }}</p>
  
      <form (ngSubmit)="onSubmit()">
        <!-- First & Last Name  -->
        <div class="mb-4 flex gap-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium text-black">First Name</label>
            <input [(ngModel)]="firstName" name="firstName" required type="text"
              class="mt-1 block w-full px-4 py-2 grayInput rounded-lg focus:ring-2 focus:ring-black" />
          </div>
  
          <div class="w-1/2">
            <label class="block text-sm font-medium text-black">Last Name</label>
            <input [(ngModel)]="lastName" name="lastName" required type="text"
              class="mt-1 block w-full px-4 py-2 grayInput rounded-lg focus:ring-2 focus:ring-black" />
          </div>
        </div>
  
        <!-- Date of Birth -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-black">Date of Birth</label>
          <input [(ngModel)]="dob" name="dob" required type="date"
            class="mt-1 block w-full px-4 py-2 grayInput rounded-lg focus:ring-2 focus:ring-black" />
        </div>
  
        <!-- Mobile Number -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-black">Mobile Number</label>
          <input [(ngModel)]="mobile" name="mobile" required type="tel"
            class="mt-1 block w-full px-4 py-2 grayInput rounded-lg focus:ring-2 focus:ring-black" />
        </div>
  
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-black">Email</label>
          <input [(ngModel)]="email" name="email" required type="email"
            class="mt-1 block w-full px-4 py-2 grayInput rounded-lg focus:ring-2 focus:ring-black" />
        </div>
  
        <!-- Password -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-black">Password</label>
          <input [(ngModel)]="password" name="password" required type="password"
            class="mt-1 block w-full px-4 py-2 grayInput rounded-lg focus:ring-2 focus:ring-black" />
        </div>
  
        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-black text-white font-bold py-3 px-4 mt-4 rounded-lg hover:bg-gray-800 transition">
          Sign Up
        </button>
  
        <!-- Go to Log In -->
        <p class="text-sm text-center text-gray-700 mt-4">
          Already have an account?
          <a routerLink="/login" class="text-purple-600 hover:underline hover:cursor-pointer">Log in</a>
        </p>
      </form>
    </div>
</div>
