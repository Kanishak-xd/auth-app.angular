    <div class="flex flex-row items-center justify-between w-full h-[4%]">
        <h2 class="text-xl font-bold text-black cursor-default">AUTH</h2>
        <button (click)="closeSidebar()"
            class="w-7 h-7 flex items-center justify-center text-black font-bold rounded hover:bg-gray-200 hover:cursor-pointer transition">

        </button>
    </div>

    <div class="flex w-full h-[96%]">

            </a>
